<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/5cff78177e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Generator</title>
  </head>
  <body>
    <form id="form">
      <label for="num">Number of results:</label>
      <input type="text" id="num" placeholder="1-x" required pattern="\d+" />
      <input id="submit" type="submit" value="Submit" />
    </form>

    <div id="buttonContainer">
      <button class="tag" id="test-1" value="test-1">test-1</button>
      <button class="tag" id="test-2" value="test-2">test-2</button>
      <button class="tag" id="test-3" value="test-3">test-3</button>
      <button class="tag" id="test-4" value="test-4">test-4</button>
      <button class="tag" id="test-5" value="test-5">test-5</button>
      <button class="tag" id="test-6" value="test-6">test-6</button>
      <button class="tag" id="test-7" value="test-7">test-7</button>
      <button class="tag" id="test-8" value="test-8">test-8</button>
      <button class="tag" id="test-9" value="test-9">test-9</button>
    </div>

    <div id="container"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
