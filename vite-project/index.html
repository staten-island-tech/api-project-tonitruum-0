<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/5cff78177e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Generator</title>
  </head>
  <body>
    <form id="form">
      <label for="num">Number of results:</label> 
      <input type="text" id="num" placeholder="1-x" required pattern="\d+" />
      <input id="submit" type="submit" value="Submit" />
      <a href="https://www.verizon.com/home/fios-fastest-internet/">Click for slower connections</a>
    </form>

    <div id="buttonContainer">
    </div>

    <button class="css" id="light" value="light"><i class="fa-solid fa-sun"></i> light mode </button> 
    <button class="css" id="dark" value="dark"><i class="fa-solid fa-moon"></i> dark mode</button>
    <div id="container"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
